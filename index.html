<!DOCTYPE html>
<html lang="en">
  <!-- -------------------------------------------- -->
  <!-- ==================== HEAD ================== -->
  <!-- -------------------------------------------- -->
  <head>
    <title>Portfolio | Joshua Buker</title>
    <link rel="icon" href="Resources/logo.ico" type="image/icon type" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Software Developer Portfolio" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- -------------------------------------------- -->
  <!-- ==================== Body ================== -->
  <!-- -------------------------------------------- -->
  <body class="background">
    <main>
      <!-- ============== Heading Menu =============== -->
      <nav class="nav">
        <img class="heading-logo" src="Resources/logo.ico" />
        <p class="heading-item"><a href="#top">home</a></p>
        <p class="heading-item">//</p>
        <p class="heading-item"><a>skills</a></p>
        <p class="heading-item">//</p>
        <p class="heading-item"><a>projects</a></p>
        <p class="heading-item">//</p>
        <p class="heading-item"><a>contact</a></p>
      </nav>
      <!-- ============== Introduction =============== -->
      <div class="intro">
        <p class="intro-text">Hey there! My name is...</p>
        <p class="name">Joshua Buker</p>
        <p class="intro-description">
          I am a Software and Front-End Developer who's goal is to build useful
          and innovative applications.
        </p>
      </div>
      <!-- ================ Main Page ================ -->
      <div class="sections-main">
        <!-- =============== Skills ================== -->
        <div class="section-skills">
          <h1 class="section-heading">Skills</h1>
          <div class="section"></div>
        </div>
        <!-- =============== Projects ================== -->
        <div class="section-projects">
          <h1 class="section-heading">Projects</h1>
          <div class="section"></div>
        </div>
        <!-- =============== Contact ================== -->
        <div class="section-contact">
          <h1 class="section-heading">Contact</h1>
          <div class="section"></div>
        </div>
      </div>
      <!--================== Footer ======================-->
      <div class="footer">
        <p class="footer-item">Made and designed by Joshua Buker</p>
      </div>
    </main>
    <!-- ================= Scroll Bar JS ================= -->
    <script>
      const nav = document.querySelector(".nav");
      let lastScrollY = window.scrollY;

      window.addEventListener("scroll", () => {
        if (scrollY > 50) {
          if (lastScrollY < window.scrollY) {
            nav.classList.add("nav-hidden");
          } else {
            nav.classList.remove("nav-hidden");
          }

          lastScrollY = window.scrollY;
        }
      });
    </script>
  </body>
</html>
